baseURL = "/"
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
title = "我的博客"
theme = "blowfish"

# 网站参数
[params]
  # 主页风格：卡片布局
  homepageLayout = "cards"
  # 自动切换深浅色
  defaultTheme = "auto"
  colorScheme = "blowfish"
  showReadingTime = true         # 显示阅读时间
  showPostSummary = true         # 首页显示文章摘要
  enableEmoji = true
  # 个人信息
  avatar = "images/avatar.jpg"   # 头像路径，可替换
  tagline = "记录学习与成长的点滴"  # 一句话介绍
  github = "https://github.com/Swoordc"   # 可选：GitHub 链接
  email = "you@example.com"              # 可选：邮箱
  telegram = ""                           # 可选：Telegram
  x = ""                                  # 可选：X/Twitter

# 菜单配置
[menu]

  [[menu.main]]
    name = "首页"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "文章"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "标签"
    url = "/tags/"
    weight = 3

  [[menu.main]]
    name = "关于我"
    url = "/about/"
    weight = 4

# 语言设置
[languages]
  [languages.zh-cn]
    languageName = "中文"
    weight = 1
